<section class="py-5" id="portfolio">
    <div class="container py-5">
      <h2 class="text-center mb-5 portfolio-title">بعض أعمالنا</h2>

      <div class="row">
        <div class="col-md-4" *ngFor="let image of portfolioImages">
          <div class="card border-0 p-3 animate__animated animate__fadeIn portfolio-item" (click)="openPreview(image)">
            <img [src]="image.src" class="card-img-top portfolio-image" alt="{{ image.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ image.title }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="portfolio-modal" *ngIf="previewImage">
      <div class="modal-content">
        <span class="close" (click)="closePreview()">&times;</span>
        <img [src]="previewImage.src" class="modal-image" alt="{{ previewImage.title }}">
      </div>
    </div>
  </section>
